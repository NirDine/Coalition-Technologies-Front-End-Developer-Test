<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/structure.css">
    <link rel="stylesheet" href="css/theme.css">
    
</head>
<body>
    
    <div class="wrapper">
        <nav class=" card">
            <div class="logo">
                <a href="#">
                    <img src="img/TestLogo.svg" alt="Tech.Care Logo">
                </a>
            </div>
            <div class="navigation">
                <ul>
                    <a href="">
                         <li>
                             <img src="img/navbar/home_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                             <span>Overview</span>
                         </li>
                    </a>
                    <a href="">
                        <li class="active">
                            <img src="/img/navbar/group_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                            <span>Patients</span>
                        </li>
                    </a>
                    <a href="">
                       <li>
                           <img src="img/navbar/calendar_today_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                           <span>Schedule</span>
                       </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="img/navbar/chat_bubble_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                            <span>Message</span>    
                        </li>
                    </a>
                    <a href="">
                        <li>
                            <img src="img/navbar/credit_card_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                            <span>Transactions</span>
                        </li>
                    </a>
                </ul>
            </div>
            <div class="userInfoHolder">
                <div class="userAvatar">
                    <img src="img/avatar/senior-woman-doctor-and-portrait-smile-for-health-2023-11-27-05-18-16-utc.png" alt="" height="44px" width="44px">
                </div>
                <div class="userInfo">
                    <span class="userName">Dr. Jose Simmons</span>
                    <span class="userTitle">General Practitioner</span>
                </div>
                <div class="userConfig">
                    <a href="#" class="cog">
                        <img src="img/navbar/settings_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                    </a>
                    <a href="#" class="moreConfig">
                        <img src="img/navbar/more_vert_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                    </a>
                </div>
            </div>
        </nav>
        
        <div class="content">
            
            <div class="leftSidebar container">
                <div class="patientsList card">
                    <div class="patientsListHeader">
                        <h2 class="title">Patients</h2>
                        <img src="img/patients/search_FILL0_wght300_GRAD0_opsz24.svg" alt="">
                    </div>
                </div>
            </div>
            
            
             <div class="centerContent container">

                <div class="diagnosisHistory card">
                    <h2 class="title">Diagnosis History</h2>
                    <div class="diagnosisHistoryWrapper">
                        <div class="bloodPressure card">
                            asd
                        </div>
                        <div class="respiratoryRate card">
                            asd
                        </div>
                        <div class="temperature card">
                            asd
                        </div>
                        <div class="heartRate card">
                            asd
                        </div>
                    </div>
                </div>
                
                
               
                <div class="DiagnosticList card">
                        <h2 class="title">Diagnostic List</h2>
                </div>
           
           
            </div>
            
             <div class="rightSidebar container">
                <div class="activePatient card">
                    <div class="activePatientHeader">
                        <img class="activePatientAvatar" src="img/activePatient/Jessica%20Taylor.png" alt="" height="200px" width="200px">
                        <h2 class="activePatientName title">Jessica Taylor</h2>
                    </div>
                </div>
           
                <div class="DiagnosticList card">
                        <h2 class="title">Lab Results</h2>
                </div>
           
            </div>
            
        </div>
    </div>
    
    
</body>
</html>
